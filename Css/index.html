<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animacija</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050210;
        }
        .circle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 350px;
            height: 350px;
            transform: translate(-50%, -50%);
            background-color: #050210;
        }
        .wheel-1 {
            position: absolute;
            left: -20px;
            top: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient( #fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
            filter:blur(50px);
            animation: viking 1s linear infinite;
        }
        .wheel-2 {
            position: absolute;
            left: -10px;
            top: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient( #fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
            animation: viking 1s linear infinite;
        }
        .wheel-3 {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            border-radius: 50%;
        }
        @keyframes viking {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="wheel-1"></div>
        <div class="wheel-2"></div>
        <div class="wheel-3"></div>
    </div>
</body>
</html>
